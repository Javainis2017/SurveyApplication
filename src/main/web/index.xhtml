<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Survey Website</title>
</h:head>

<h:body>
    <h1>Survey Application</h1>
    <br/>
    <h2>User management</h2>
    <p>
        <h:link outcome="login-page">Login</h:link><br/>
        <h:link outcome="register-page">Register</h:link><br/>
        <h:link outcome="whitelist-page">Whitelist</h:link><br/>
    </p>
    <h3>Test</h3>
    <h:form>
        <h:commandButton value="Download .xlsx of first survey"
                         action="#{surveyExportController.exportSurvey()}">
        </h:commandButton>
    </h:form>
    <h:form>
        <h:commandButton value="Import first survey (To TomEE/bin dir)"
                         action="#{surveyImportController.importSurvey()}">
        </h:commandButton>
    </h:form>
</h:body>
</html>
