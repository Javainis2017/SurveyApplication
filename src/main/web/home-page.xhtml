<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xml:lang="en" lang="en">
<head>
    <title>Home</title>
</head>
<body>
<!-- Atvaizduoti kokią vartotojo informaciją bei operacijas-->
<h1>Welcome, #{userController.getUser().getFirstName()} #{userController.getUser().getLastName()}</h1>
<h:form>
    <h:commandLink actionListener="#{userController.logout()}" action="index">Log out</h:commandLink>
    <!-- Atvaizduoti standartines funckijas-->
    <h2>Survey creation</h2>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Create survey</a><br/>
    <!-- Atvaizduoti administravimo funkcijas-->
    <h:panelGroup rendered="#{userController.getUser().getUserTypeID().getId() == 1}">
        <h2>User administration</h2>
        <h3>Whitelist</h3>
        <p:fieldset legend="All whitelisted emails" toggleable="true" style="width: 50%">
            <p:dataTable value="#{adminWhitelistController.getAllWhitelist()}" var="whitelist">
                <p:column headerText="Email">
                    <h:outputText value="#{whitelist.email}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p>Whitelist new email</p>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="email" value="E-mail"/>
                        <p:inputText id="email" value="#{adminWhitelistController.whitelist.email}"/>
                        <p:message for="email"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
        <p:commandButton value="Add to whitelist"
                         actionListener="#{adminWhitelistController.whitelistEmail()}"
                         ajax="false"/>
        <p:messages globalOnly="true"/>
        <h3>User List</h3>
        <p:fieldset legend="All Users" toggleable="true" style="width: 50%">
            <p:dataTable value="#{adminBlockController.allUser}" var="user">
                <p:column headerText="Email">
                    <h:outputText value="#{user.email}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{user.firstName} " />
                    <h:outputText value="#{user.lastName}" />
                </p:column>
                <p:column headerText="Blocked">
                    <h:outputText value="#{user.blocked}" />
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{user.userTypeID.name}" />
                </p:column>
                <p:column headerText="Change block status">
                    <!-- REIKES KEISTI (false)-->
                    <p:commandButton
                                     title="Change Block Type"
                                     actionListener="#{adminBlockController.changeUserBlockStatus(user.email, false)}"
                                     ajax="false" />
                </p:column>
                <p:column headerText="Change User type">
                    <!-- REIKES KEISTI leisti pasirinkti usertype-->
                    <p:commandButton
                            title="Change User Type"
                            actionListener="#{adminTypeController.changeUserType(user.email, 2)}"
                            ajax="false" />
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:panelGroup>
</h:form>
</body>
</html>
