<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<h:head>
    <h:outputStylesheet name="css/style.css" />
    <title>Home</title>
</h:head>
<h:body rendered="#{userController.getUser().getEmail() != null}">
<!-- Atvaizduoti kokią vartotojo informaciją bei operacijas-->
<h1>Welcome, #{userController.getUser().getFirstName()} #{userController.getUser().getLastName()}</h1>
<h:form>
    <h:commandLink actionListener="#{userController.logout()}" action="index">Log out</h:commandLink>
    <h2>Survey creation</h2>
    <h:link outcome="survey/new-survey">Create new survey</h:link><br/>

    <h2>My surveys</h2>
    <p:fieldset legend="Surveys" toggleable="true" collapsed="true" styleClass="fieldPanel">
        <p:dataTable id="surveyTable" var="survey" value="#{userSurveyController.allUserSurvey}">
            <p:column headerText="Title" style="width:110px;text-align: center">
                <h:outputText value="#{survey.title}" />
            </p:column>
            <p:column headerText="Description" style="width:110px;text-align: center">
                <h:outputText value="#{survey.description}" />
            </p:column>
            <p:column headerText="URL" style="width:110px;text-align: center">
                <h:outputText value="#{survey.url}" />
            </p:column>
            <p:column headerText="Number of responses" style="width:110px;text-align: center">
                <h:outputText value="soon..." />
            </p:column>
        </p:dataTable>
    </p:fieldset>

    <h:panelGroup rendered="#{userController.getUser().getUserTypeID().getId() == 1}">
        <h2>User administration</h2>
        <p:fieldset legend="Whitelist" toggleable="true" collapsed="true" styleClass="fieldPanel">
            <p:dataTable id="whitelistTable" var="whitelist" value="#{adminWhitelistController.getAllWhitelist()}">
                <p:column headerText="Email">
                    <h:outputText value="#{whitelist.email}" />
                </p:column>
                <p:column style="width:110px;text-align: center">
                    <p:commandButton title="Remove"
                                     rendered="#{adminWhitelistController.whitelistDAO.findEmail(whitelist.email) != userController.userDAO.emailIsRegistered(whitelist.email)}"
                                     actionListener="#{adminWhitelistController.removeFromWhitelist(whitelist.email)}"
                                     ajax="false" >
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p>Whitelist new email</p>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="email" value="E-mail"/>
                            <p:inputText id="email" value="#{adminWhitelistController.whitelist.email}"/>
                            <p:message for="email"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
            <p:commandButton value="Add to whitelist"
                             actionListener="#{adminWhitelistController.whitelistEmail()}"
                             ajax="false"/>
            <p:messages globalOnly="true"/>
        </p:fieldset>
        <p:fieldset legend="User List" toggleable="true" collapsed="true" styleClass="fieldPanel">
            <p:dataTable value="#{adminBlockController.allUser}" var="user">
                <p:column headerText="Email" styleClass="emailColumn">
                    <h:outputText value="#{user.email}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{user.firstName} " />
                    <h:outputText value="#{user.lastName}" />
                </p:column>
                <p:column headerText="Blocked" styleClass="blockColumn">
                    <h:outputText value="Yes" rendered="#{user.getBlocked() == true}"/>
                </p:column>
                <p:column headerText="Type" styleClass="typeColumn">
                    <h:outputText value="#{user.userTypeID.name}" />
                </p:column>
                <p:column headerText="Change block status">
                    <p:commandButton value = "#{adminBlockController.getBlockedButtonLabel(user.getBlocked())}"
                                     rendered="#{user.getEmail() != userController.getUser().getEmail()}"
                        actionListener="#{adminBlockController.changeUserBlockStatus(user.email)}"
                        ajax="false" styleClass="buttonColumn dynamicButton"/>
                </p:column>
                <p:column headerText="Change User type">
                    <!-- REIKES KEISTI leisti pasirinkti usertype-->
                    <p:commandButton
                        value="Change"
                        rendered="#{user.getEmail() != userController.getUser().getEmail()}"
                        actionListener="#{adminTypeController.changeUserType(user.email, 2)}"
                        ajax="false" styleClass="buttonColumn"/>
                </p:column>
            </p:dataTable>
            <p:messages globalOnly="true"/>
        </p:fieldset>
    </h:panelGroup>
</h:form>
</h:body>
<c:if test="#{userController.getUser().getEmail() == null}">
    <body>
        <h1>ERROR 401: Unauthorized</h1>
    </body>
</c:if>
</html>
