<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet name="css/style.css" />
    <title>Password reminder</title>
</h:head>
<h:body styleClass="responsive-background">
    <div class="fill center narrow" >
        <h1 class="main-header">Account recovery</h1>
        <p class="main-header" style="font-size: initial">Enter email where password reset link will be sent</p>
        <h:form>
            <h:panelGrid columns="2" styleClass="center responsiveElement">
                <p:inputText maxlength="50" placeholder="Email" type="email" id="email" value="#{mailExpirationController.email}"/>
                <p:message for="email"/>
            </h:panelGrid>
            <p:commandButton type="submit"
                             value="Send reset link"
                             action="#{mailExpirationController.doPost()}"
                             ajax="false"
                             styleClass="responsiveElement"/>
            <p:messages globalOnly="true"/>
        </h:form>
    </div>
</h:body>
</html>
