<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="sid" value="#{mailExpirationController.url}"/>
    <f:viewAction action="#{mailExpirationController.init}"/>
</f:metadata>
<h:head>
    <title>Password change</title>
</h:head>
<body>
<c:if test="#{mailExpirationController.url == null}">
    <h1>Password change</h1>
    <h2>Password change with specified url does not exist.</h2>
</c:if>
<c:if test="#{mailExpirationController.url != null}">
    <h1>Password change for #{mailExpirationController.user.getEmail()}</h1>
    <h:form>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="new_password" value="New password"/>
                        <p:inputText type="password" id="new_password" value="#{mailExpirationController.newPassword}"/>
                        <p:message for="new_password"/>

                        <p:outputLabel for="repeated_password" value="Repeated password"/>
                        <p:inputText type="password" id="repeated_password" value="#{mailExpirationController.repeatedPassword}"/>
                        <p:message for="repeated_password"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
        <p:commandButton value="Change password"
                         action="#{mailExpirationController.changePassword()}"
                         ajax="false"/>
        <p:messages globalOnly="true"/>
    </h:form>
</c:if>
</body>
</html>
