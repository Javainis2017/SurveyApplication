<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Password change</title>
</h:head>
<body>
<h1>Password change</h1>
    <h:form>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="current_password" value="Current password"/>
                        <p:inputText type="password" id="current_password" value="#{userController.currentPassword}"/>
                        <p:message for="current_password"/>

                        <p:outputLabel for="new_password" value="New password"/>
                        <p:inputText type="password" id="new_password" value="#{userController.newPassword}"/>
                        <p:message for="new_password"/>

                        <p:outputLabel for="repeated_password" value="Repeated password"/>
                        <p:inputText type="password" id="repeated_password" value="#{userController.repeatedPassword}"/>
                        <p:message for="repeated_password"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
        <p:commandButton value="Change password"
                         action="#{userController.changePassword()}"
                         ajax="false"/>
        <p:messages globalOnly="true"/>
    </h:form>
</body>
</html>
