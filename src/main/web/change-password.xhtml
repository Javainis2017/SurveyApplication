<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <h:outputStylesheet name="css/style.css" />
    <title>Password change</title>
</h:head>
<h:body styleClass="responsive-background">
    <div class="fill center narrow" >
        <h1>New password</h1>
        <p>Change your password</p>
        <h:form>
            <h:panelGrid columns="2" styleClass="center responsiveElement">
                <p:inputText type="password" placeholder="Current password" id="current_password" value="#{userController.currentPassword}"/>
                <p:message for="current_password"/>

                <p:inputText type="password" placeholder="New password" id="new_password" value="#{userController.newPassword}"/>
                <p:message for="new_password"/>

                <p:inputText type="password" placeholder="Repeated password" id="repeated_password" value="#{userController.repeatedPassword}"/>
                <p:message for="repeated_password"/>
            </h:panelGrid>
            <p:commandButton value="Change password"
                             action="#{userController.changePassword()}"
                             ajax="false"
                             styleClass="responsiveElement"/>
            <p:messages globalOnly="true"/>
        </h:form>
    </div>
</h:body>
</html>
