<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputText><b>#{question.text}</b></h:outputText><br/>
    <h:panelGroup rendered="#{question.required}">
        <h:outputText>(Required)</h:outputText>
        <br/>
    </h:panelGroup>
    <p:selectManyCheckbox id="multi-choices" value="#{multipleChoiceQuestionController.answers}" layout="pageDirection" disabled="true">
        <f:selectItems value="#{question.choices}" var="choice" itemLabel="#{choice.text}"/>
    </p:selectManyCheckbox>
    <br/>
</ui:composition>
