<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h3>New interval question</h3>
    <p:panelGrid id="newIntervalQuestionGrid" columns="3">
        <p:outputLabel for="text" value="Question text"/>
        <p:inputTextarea id="text" required="true" value="#{intervalQuestionController.question.text}"
                         maxlength="300" rows="4" cols="80"
                         placeholder="Question text"/>
        <p:message for="text"/>

        <p:outputLabel for="minimum" value="Min"/>
        <p:inputText id="minimum"
                     value="#{intervalQuestionController.minValue}"
                     max="2147483647"
                     min="-2147483648"
                     size="11"
                     type="number"/>
        <p:message for="minimum"/>

        <p:outputLabel for="maximum" value="Max"/>
        <p:inputText id="maximum"
                     value="#{intervalQuestionController.maxValue}"
                     max="2147483647"
                     min="-2147483648"
                     size="11"
                     type="number"/>
        <p:message for="maximum"/>

        <p:outputLabel for="required" value="Required"/>
        <p:selectBooleanCheckbox id="required" value="#{intervalQuestionController.question.required}"/>
        <p:message for="required"/>

        <p:commandButton value="Save question"
                         action="#{intervalQuestionController.validate}"/>
    </p:panelGrid>
</ui:composition>
