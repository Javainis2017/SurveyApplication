<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h3>Interval question</h3>
        <p:column>
            <p:inputTextarea id="intervalText" required="#{param['survey:createIntervalQuestion'] != null}"
                             requiredMessage="Question text is required."
                             value="#{intervalQuestionController.text}"
                             maxlength="300" rows="3" cols="80"
                             style="width:97%;"
                             placeholder="Question text"/>
            <p:message for="intervalText"/>
        </p:column>

        <p:column>
            <p:selectBooleanCheckbox id="requiredInterval" value="#{intervalQuestionController.required}"/>
            <p:outputLabel for="requiredInterval" value="Required" style="margin-left:0.3em;"/>
            <p:message for="requiredInterval"/>
        </p:column>
    <p:panelGrid id="newIntervalQuestionGrid" columns="2">

    <p:outputLabel for="minimum" value="Min"/>
        <p:column>
            <p:inputText id="minimum"
                         value="#{intervalQuestionController.minValue}"
                         max="2147483647"
                         min="-2147483648"
                         required="true"
                         requiredMessage="Minimum value is required."
                         size="11"
                         type="number"/>
            <p:message for="minimum"/>
        </p:column>

        <p:outputLabel for="maximum" value="Max"/>
        <p:column>
            <p:inputText id="maximum"
                         value="#{intervalQuestionController.maxValue}"
                         max="2147483647"
                         min="-2147483648"
                         required="true"
                         requiredMessage="Maximum value is required."
                         size="11"
                         type="number"/>
            <p:message for="maximum"/>
        </p:column>
    </p:panelGrid>
    <br/>
    <p:messages id="intervalMessage" redisplay="false"/>
    <p:commandButton value="Save question"
                     id="createIntervalQuestion"
                     action="#{intervalQuestionController.saveQuestion}"
                     update="survey"/>
</ui:composition>
