<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h3>Single choice question</h3>
    <p:panelGrid id="newSingleChoiceQuestionGrid" columns="2">
        <p:outputLabel for="singleText" value="Question text"/>
        <p:column>
            <p:inputTextarea id="singleText" required="#{param['survey:createSingleChoiceQuestion'] != null}" value="#{singleChoiceQuestionController.question.text}"
                             maxlength="300" rows="4" cols="80"
                             placeholder="Question text"/>
            <p:message for="singleText"/>
        </p:column>

        <p:outputLabel for="requiredSingle" value="Required"/>
        <p:column>
            <p:selectBooleanCheckbox id="requiredSingle" value="#{singleChoiceQuestionController.question.required}"/>
            <p:message for="requiredSingle"/>
        </p:column>
    </p:panelGrid>
    <p:panelGrid columns="1" rendered="#{not empty singleChoiceQuestionController.question.choices}">
        <ui:repeat value="#{singleChoiceQuestionController.question.choices}" var="choice">
            <h:outputText>#{choice.text}</h:outputText>
            <br/>
            <p:commandButton actionListener="#{singleChoiceQuestionController.removeChoice(choice)}"
                             value="Remove choice"
                             immediate="true"
                             ajax="true"
                             update="survey"/>
            <p:commandButton actionListener="#{singleChoiceQuestionController.editChoice(choice)}"
                             value="Edit choice"
                             ajax="true"
                             update="survey"/>
            <br/>
        </ui:repeat>
    </p:panelGrid>
    <p:panelGrid columns="3">
        <p:outputLabel for="singleChoice" value="Choice"/>
        <p:inputText id="singleChoice" required="#{param['survey:saveChoice'] != null}" value="#{singleChoiceQuestionController.choice.text}"
                         maxlength="200" rows="2" cols="80"
                         placeholder="Choice"/>
        <p:commandButton value="Save choice"
                         id="saveSingleChoice"
                         action="#{singleChoiceQuestionController.saveChoice}"
                         ajax="true"
                         update="survey"/>
    </p:panelGrid>
    <p:message for="singleChoice"/>
    <p:commandButton value="Save question"
                     id="createSingleChoiceQuestion"
                     action="#{singleChoiceQuestionController.saveQuestion}"
                     ajax="true"
                     update="survey"/>
</ui:composition>
