<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h3>Text question</h3>
    <p:column>
        <p:inputTextarea id="text"
                         value="#{textQuestionController.text}"
                         maxlength="300" rows="3" cols="80"
                         placeholder="Question text"
                         style="width:97%;"/>
        <p:message for="text"/>
    </p:column>

    <p:column>
        <p:selectBooleanCheckbox id="requiredText" value="#{textQuestionController.required}"/>
        <p:outputLabel for="requiredText" value="Required" style="margin-left:0.3em;"/>
        <p:message for="requiredText"/>
    </p:column>
    <br/>
    <p:messages id="textMessage" redisplay="false"/>
    <p:commandButton value="Save question"
                     id="createTextQuestion"
                     action="#{textQuestionController.saveQuestion()}"
                     update="survey"/>
</ui:composition>
