<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h3>Text question</h3>
    <p:panelGrid id="newTextQuestionGrid" columns="2">
        <p:outputLabel for="text" value="Question text"/>
        <p:column>
            <p:inputTextarea id="text" required="#{param['survey:createTextQuestion'] != null}"
                             value="#{textQuestionController.text}"
                             maxlength="300" rows="4" cols="80"
                             placeholder="Question text"/>
            <p:message for="text"/>
        </p:column>

        <p:outputLabel for="requiredText" value="Required"/>
        <p:column>
            <p:selectBooleanCheckbox id="requiredText" value="#{textQuestionController.required}"/>
            <p:message for="requiredText"/>
        </p:column>
    </p:panelGrid>
    <p:commandButton value="Save question"
                     id="createTextQuestion"
                     action="#{textQuestionController.saveQuestion()}"
                     update="survey"/>
</ui:composition>
