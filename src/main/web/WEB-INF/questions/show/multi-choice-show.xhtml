<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputText>#{question.text}</h:outputText>
    <br/>
    <p:selectManyCheckbox id="multi-choices" value="#{multipleChoiceQuestionController.answers}" layout="pageDirection">
        <f:selectItems value="#{question.choices}" var="choice" itemLabel="#{choice.text}"/>
    </p:selectManyCheckbox>
    <br/>
</ui:composition>
