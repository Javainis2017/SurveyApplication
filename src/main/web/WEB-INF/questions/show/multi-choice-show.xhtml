<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputText>#{question.text}</h:outputText>
    <c:if test="#{question.required}">
        <h:outputText>Required</h:outputText>
        <br/>
    </c:if>
    <h:panelGrid columns="2">
        <p:selectManyCheckbox id="q#{question.id}"
                          value="#{surveyController.answers[question].choices}"
                          layout="pageDirection"
                          required="#{question.required}"
                          requiredMessage="This question is required."
                          converter="omnifaces.SelectItemsConverter">
            <f:selectItems value="#{question.choices}" var="choice" itemLabel="#{choice.text}" itemValue="#{choice}"/>
        </p:selectManyCheckbox>
        <p:message for="q#{question.id}"/>
    </h:panelGrid>
</ui:composition>
