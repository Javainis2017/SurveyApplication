<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--@elvariable id="question" type="com.javainis.survey.entities.IntervalQuestion"-->
    <h:outputText>#{question.min} - #{question.max}</h:outputText>
    <h:panelGrid columns="2">
        <h:inputText value="#{surveyController.answers[question].number}"
                         id="question"
                         required="#{surveyController.checkQuestionConditions(question) and question.required and (param['survey:submit'] != null or param['survey:next'] != null)}"
                         type="number"
                         validatorMessage="Value must be between #{question.min} and #{question.max}."
                         requiredMessage="This question is required.">
            <f:validateLongRange minimum="#{question.min}" maximum="#{question.max}"/>
        </h:inputText>
        <p:message for="question"/>
    </h:panelGrid>
</ui:composition>
