<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--@elvariable id="question" type="com.javainis.survey.entities.SingleChoiceQuestion"-->
    <h:panelGrid columns="2">
        <h:selectOneRadio id="q#{question.id}"
                          value="#{surveyController.answers[question].choice}"
                          layout="pageDirection"
                          required="#{question.required and (param['survey:submit'] != null or param['survey:next'] != null)}"
                          requiredMessage="This question is required."
                          converter="omnifaces.SelectItemsConverter">
            <f:selectItems value="#{question.choices}" var="choice" itemLabel="#{choice.text}" itemValue="#{choice}"/>
        </h:selectOneRadio>
        <p:message for="q#{question.id}"/>
    </h:panelGrid>
</ui:composition>
