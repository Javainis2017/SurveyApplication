<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <!--@elvariable id="question" type="com.javainis.survey.entities.FreeTextQuestion"-->
    <h:panelGrid columns="2">
        <h:inputTextarea value="#{surveyController.answers[question].text}"
                         id="question"
                         cols="90" rows="4"
                         placeholder="Answer"
                         style="width:98%"
                         required="#{surveyController.checkQuestionConditions(question) and question.required and (param['survey:submit'] != null or param['survey:next'] != null)}"
                         requiredMessage="This question is required."/>
        <p:message for="question"/>
    </h:panelGrid>
</ui:composition>
