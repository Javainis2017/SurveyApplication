<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!--@elvariable id="page" type="com.javainis.survey.entities.SurveyPage"-->
    <h4>New question</h4>
    <p:commandButton action="#{newSurveyController.createQuestion('text', page)}"
                     value="New text question"
                     update="survey"/>
    <p:commandButton action="#{newSurveyController.createQuestion('interval', page)}"
                     value="New interval question"
                     update="survey"/>
    <p:commandButton action="#{newSurveyController.createQuestion('single-choice', page)}"
                     value="New single choice question"
                     update="survey"/>
    <p:commandButton action="#{newSurveyController.createQuestion('multi-choice', page)}"
                     value="New multi choice question"
                     update="survey"/>
    <br/>
</ui:composition>
