<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h3>New question</h3>
    <p:commandButton action="#{newSurveyController.createQuestion('text')}"
                     value="Create text question"/>
    <p:commandButton action="#{newSurveyController.createQuestion('interval')}"
                     value="Create scale question"/>
    <p:commandButton action="#{newSurveyController.createQuestion('single-choice')}"
                     value="Create single choice question"/>
    <p:commandButton action="#{newSurveyController.createQuestion('multi-choice')}"
                     value="Create multi choice question"/>
    <br/>
</ui:composition>
