<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!--@elvariable id="page" type="com.javainis.survey.entities.SurveyPage"-->
    <br/>
    <p:commandButton id="newQ#{page.number}" value="New question" type="button" icon="ui-icon-extlink"/>
    <p:menu overlay="true" trigger="newQ#{page.number}" my="left top" at="left bottom">
            <p:menuitem value="Free text"
                        action="#{newSurveyController.createQuestion('text', page)}"
                        update="survey"
                        icon="fa fa-fw fa-edit" />
            <p:menuitem value="Interval"
                        action="#{newSurveyController.createQuestion('interval', page)}"
                        update="survey"
                        icon="fa fa-fw  fa-tasks" />
            <p:menuitem value="Single choice"
                        action="#{newSurveyController.createQuestion('single-choice', page)}"
                        update="survey"
                        icon="fa fa-fw fa-dot-circle-o" />
            <p:menuitem value="Multi choice"
                        action="#{newSurveyController.createQuestion('multi-choice', page)}"
                        update="survey"
                        icon="fa fa-fw fa-check-square-o" />
    </p:menu>
    <br/>
</ui:composition>
