<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:outputText>#{question.text}</h:outputText>
    <c:if test="#{question.required}">
        <h:outputText> (Required)</h:outputText>
        <br/>
    </c:if>
    <h:form>
        <p:growl id="msgs" showDetail="true" />
        <p:tagCloud model="#{textTagCloudController.model}">
            <p:ajax event="select" update="msgs" listener="#{textTagCloudController.onSelect}" />
        </p:tagCloud>
    </h:form>
</ui:composition>
