<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <h:outputText value="#{question.min}">
        <f:convertNumber maxFractionDigits="2" />
    </h:outputText>
    <h:outputText> - </h:outputText>
    <h:outputText value="#{question.max}">
        <f:convertNumber maxFractionDigits="2" />
    </h:outputText><br/>
    <h:outputText>Average - </h:outputText>
    <h:outputText value="#{controller.questionReports[question].average}">
        <f:convertNumber maxFractionDigits="2" />
    </h:outputText><br/>
    <h:outputText>Mode - </h:outputText>
    <h:outputText value="#{controller.questionReports[question].mode}">
        <f:convertNumber maxFractionDigits="2" />
    </h:outputText><br/>
    <h:outputText>Median - </h:outputText>
    <h:outputText value="#{controller.questionReports[question].median}">
        <f:convertNumber maxFractionDigits="2" />
    </h:outputText><br/>
    <h:outputText>25% percentile - </h:outputText>
    <h:outputText value="#{controller.questionReports[question].percentile25}">
        <f:convertNumber maxFractionDigits="2" />
    </h:outputText><br/>
    <h:outputText>75% percentile - </h:outputText>
    <h:outputText value="#{controller.questionReports[question].percentile75}">
        <f:convertNumber maxFractionDigits="2" />
    </h:outputText><br/>
    <p:chart id="barChart" type="bar" model="#{controller.questionReports[question].barModel}" style="height:300px"/>
</h:form>
</ui:composition>
