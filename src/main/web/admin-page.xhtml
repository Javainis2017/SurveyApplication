<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xml:lang="en" lang="en">
<head>
    <title>Admin page</title>
</head>
<body>
<!-- NEREIKALINGAS-->
<h2>My Admin Operations</h2>
<h:form>
    <p:panel id="panel" header="Add email to whitelist" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="email" value="Email:" />
            <p:inputText id="email" required="true" />
        </h:panelGrid>
    </p:panel>

    <p:commandButton value="Add"
                     update="panel"
                     actionListener="#{adminWhitelistController.addToWhiteList('')}"
                     ajax="false">
    </p:commandButton>
</h:form>
</body>
</html>
