<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet name="css/style.css" />
    <title>User Registration</title>
</h:head>
<h:body styleClass="responsive-background" >
    <div class="fill center narrow" >
        <h1>Survey Application</h1>
        <h2>Registration</h2>
        <p>You can only register if your email address is in whitelist</p>
        <h:form>
            <h:panelGrid columns="2" styleClass="center responsiveElement">
                <p:inputText type="email" placeholder="Email" id="email" value="#{userRegistrationController.user.email}"/>
                <p:message for="email"/>

                <p:inputText id="firstName" placeholder="First name" value="#{userRegistrationController.user.firstName}"/>
                <p:message for="firstName"/>

                <p:inputText id="lastName" placeholder="Last name" value="#{userRegistrationController.user.lastName}"/>
                <p:message for="lastName"/>

                <p:inputText type="password" placeholder="Password" id="password" value="#{userRegistrationController.passwordHash}"/>
                <p:message for="password"/>
            </h:panelGrid>
            <p:messages globalOnly="true"/>
            <p:commandButton value="Register"
                             action="#{userRegistrationController.register()}"
                             ajax="false"
                             styleClass="responsiveElement"/>
        </h:form>
    </div>
</h:body>
</html>
