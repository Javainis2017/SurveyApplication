<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en" lang="en">
<head>
    <title>Whitelist page</title>
</head>
<body>
<h1>Whitelist page</h1>
<h:form>
    <p:fieldset legend="All whitelisted emails" toggleable="true" style="width: 50%">
        <p:dataTable value="#{userController.getAllWhitelist()}" var="whitelist">
            <p:column headerText="Email">
                <h:outputText value="#{whitelist.email}" />
            </p:column>
        </p:dataTable>
    </p:fieldset>
    <p>Whitelsit new email</p>
    <table>
        <tr>
            <td>
                <h:panelGrid columns="3">
                    <p:outputLabel for="email" value="User E-mail"/>
                    <p:inputText id="email" value="#{userController.whitelist.email}"/>
                    <p:message for="email"/>
                </h:panelGrid>
            </td>
        </tr>
    </table>
    <p:commandButton value="Add to whitelist"
                     actionListener="#{userController.whitelistEmail()}"
                     ajax="false"/>
    <p:messages globalOnly="true"/>
</h:form>
</body>
</html>
